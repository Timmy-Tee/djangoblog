{% extends "user_base.html" %}
{% load static %}

{% block title %}
Login Page
{% endblock title %}

{% block content %}

<div class="container-fluid d-grid" style="height: 100vh;">
     <div class="row ">
          <div class="col-md-6 d-flex flex-column justify-content-center align-items-center relative">

               <h3 class="display-6 mx-auto">Login</h3>

               {% if messages %}
               {% for message in messages %}
               <div class="alert alert-{{ message.tags }} alert-dismissable d-flex justify-content-between p-3 w-25 align-items-center"
                    style="position: absolute; top: 0; right: 0;">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
               </div>
               {% endfor %}
               {% endif %}
               <!-- Forms -->
               <form action="" method="post" class="container-fluid ">
                    {% csrf_token %}
                    <div class="form-group">
                         <div class="form-control" style="border: none;">
                              <label for="username">User Name</label>
                              <input type="text" name="username" id="username" class="form-control mt-3 mb-3">
                         </div>
                         <div class="form-control" style="border: none;">
                              <label for="password">Password</label>
                              <input type="password" name="password" id="password" class="form-control mt-3 mb-3">
                         </div>
                    </div>
                    <div class="form-group"></div>

                    <div class="d-grid mx-auto">
                         <button type="submit" class="btn btn-secondary">Sign In</button>
                    </div>
               </form>
               <!-- Forms -->

               <div class="d-grid mt-2">
                    <p class="text-muted">Don't Have An Account? <a href="{% url 'register' %}" class="text-info"
                              style="text-decoration: none;">Register</a> </p>
               </div>
          </div>

          <div class="col-md-6 container-fluid p-0">
               <img src="{% static 'image/login.jpg' %}" alt=""
                    class="img-fluid w-100 object-fit-cover image-cover col-md-6">
          </div>

     </div>

</div>

{% endblock content %}
