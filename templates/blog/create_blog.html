{% extends "user_base.html" %}
{% load static %}

{% block title %}
Create Blog Post
{% endblock title %}

{% block content %}

<div class="container-fluid d-grid border border-red" style="height: 100vh; padding: 30px;">
     <div class="row ">
           <!-- breadcrumb -->
     <nav aria-label="breadcrumb" class="my-3 col-md-12 d-flex" style="place-content: end;">
          <ol class="breadcrumb">
               <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
               <li class="breadcrumb-item active" aria-current="page">Create Blog</li>
          </ol>
     </nav>
          <div class="col-md-12 d-flex flex-column justify-content-center align-items-center relative">

               <h3 class="display-6 mx-auto">Create A Blog Post</h3>

               {% if messages %}
               {% for message in messages %}
               <div class="alert alert-{{ message.tags }} alert-dismissable d-flex justify-content-between p-3 w-25 align-items-center"
                    style="position: absolute; top: 0; right: 0;">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
               </div>
               {% endfor %}
               {% endif %}

               <!-- Forms -->
               <form action="" method="post" class="container-fluid" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">

                         <div class="form-control" style="border: none;">
                              <label for="authorname">Author Name</label>
                              <input type="text" name="authorname" id="authorname" value="{{request.user.username | title}}" class="form-control mt-3 mb-3" required readonly>
                         </div>
                         
                         <div class="form-control" style="border: none;">
                              <input type="hidden" name="authorimage" value="{{profileImage.userImage}}">
                         </div>
                         
                         <div class="form-control" style="border: none;">
                              <label for="blogtitle">Blog Title</label>
                              <input type="text" name="blogtitle" id="blogtitle" class="form-control mt-3 mb-3" required>
                         </div>

                           <div class="form-control" style="border: none;">
                              <label for="blogcoverimage">Blog Cover Image</label>
                              <input type="file" name="blogcoverimage" id="blogcoverimage" class="form-control mt-3 mb-3" required>
                         </div>

                         <div class="form-control" style="border: none;">
                              <label for="description">Description</label>
                              <textarea name="description" id="description" cols="20" rows="7" class="form-control mt-3 mb-3" required></textarea>
                              <!-- <input type="text" name="username" id="username" class="form-control mt-3 mb-3" required> -->
                         </div>
                    </div>

                    <div class="d-grid mx-auto p-5">
                         <button type="submit" class="btn btn-secondary">Create Post</button>
                    </div>
               </form>
               <!-- Forms -->

               
          </div>
     </div>

</div>

{% endblock content %}
